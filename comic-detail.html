<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="comic-title-head">Chi Tiết Truyện</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html" class="back-button">← Trang chủ</a>
    </header>
    <main id="comic-detail-content">
        <h1 id="comic-detail-name"></h1> <div class="comic-info">
            <img id="comic-thumb" src="" alt="Ảnh bìa">
            <div class="details">
                <p><strong>Tên gốc:</strong> <span id="comic-origin-name"></span></p>
                <p><strong>Tác giả:</strong> <span id="comic-author"></span></p>
                <p><strong>Trạng thái:</strong> <span id="comic-status"></span></p>
                <p><strong>Thể loại:</strong> <span id="comic-categories"></span></p>
                <p><strong>Cập nhật cuối:</strong> <span id="comic-updated-at"></span></p>
            </div>
        </div>
        <div class="comic-description">
            <h2>Nội dung</h2>
            <p id="comic-content"></p>
        </div>
        <div class="chapter-list">
            <h2>Danh sách chương</h2>
            <div class="sort-controls">
                <button id="sort-newest">Mới nhất</button>
                <button id="sort-oldest">Cũ nhất</button>
            </div>
            <ul id="chapters">
                </ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Truyện Tranh Online. Mọi bản quyền được bảo lưu.</p>
    </footer>
    <script src="comic-detail.js"></script>
</body>
</html>
